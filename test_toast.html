<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toast Colored Timer</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #ececec;
  padding: 400px;
}

.toast-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  z-index: 9999;
}

.toast {
  min-width: 380px;
  border-radius: 20px;
  background: #f6f6f6;
  display: flex;
  flex-direction: column;
  gap: 12px;
  overflow: hidden;

  box-shadow:
    0 8px 20px rgba(0,0,0,0.08),
    inset 0 1px 0 rgba(255,255,255,0.8);

  transform: translateX(120%);
  opacity: 0;
  animation: slideIn 0.45s ease forwards;
}

.toast.hide {
  animation: slideOut 0.35s ease forwards;
}

.toast-row {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
}

.toast-left {
  display: flex;
  align-items: flex-start;
  gap: 14px;
}

.toast-icon {
  transform: translateY(25px) translateX(15px);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 16px;
  flex-shrink: 0;
}

/* icon colors */
.success { background: #22c55e; }
.warning { background: #f59e0b; }
.info    { background: #3b82f6; }
.error   { background: #ef4444; }

.toast-text {
    margin-left: 5px;
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.toast-title {
    margin-left: 5px;
  margin-top: 10px;
  font-weight: 600;
  font-size: 16px;
}

.toast-desc {
    margin-left: 5px;
  font-size: 14px;
  opacity: 0.7;
  max-width: 260px;
}

.toast-close {
    margin-right: 10px;
  font-size: 18px;
  opacity: 0.5;
  cursor: pointer;
}

.toast-close:hover {
  opacity: 1;
}

/* timer line */
.toast-progress {
  height: 4px;
  width: 100%;
  animation: countdown linear forwards;
}

.progress-success { background: #22c55e; }
.progress-warning { background: #f59e0b; }
.progress-info    { background: #3b82f6; }
.progress-error   { background: #ef4444; }

/* animations */
@keyframes slideIn {
  to { transform: translateX(0); opacity: 1; }
}

@keyframes slideOut {
  to { transform: translateX(120%); opacity: 0; }
}

@keyframes countdown {
  to { width: 0%; }
}
</style>
</head>

<body>

<h2>Toast Colored Timer</h2>

<button onclick="showToast('success')">Success</button>
<button onclick="showToast('warning')">Warning</button>
<button onclick="showToast('info')">Info</button>
<button onclick="showToast('error')">Error</button>

<div class="toast-container" id="toastContainer"></div>

<script>
const duration = 5000;

const config = {
  success: {
    icon: "fa-check",
    title: "Operation Successful",
    desc: "Your changes have been saved securely to the cloud."
  },
  warning: {
    icon: "fa-triangle-exclamation",
    title: "Connection failed",
    desc: "Check your Internet connection."
  },
  info: {
    icon: "fa-exclamation",
    title: "Update available",
    desc: "Version 21.0 ready to install."
  },
  error: {
    icon: "fa-octagon-exclamation",
    title: "Something went wrong",
    desc: "Please try again later."
  }
};

function showToast(type) {
  const cfg = config[type];
  const container = document.getElementById("toastContainer");

  const toast = document.createElement("div");
  toast.className = "toast";

  toast.innerHTML = `
    <div class="toast-row">
      <div class="toast-left">
        <div class="toast-icon ${type}">
          <i class="fa-solid ${cfg.icon}"></i>
        </div>
        <div class="toast-text">
          <div class="toast-title">${cfg.title}</div>
          <div class="toast-desc">${cfg.desc}</div>
        </div>
      </div>
      <div class="toast-close">&times;</div>
    </div>

    <div class="toast-progress progress-${type}" style="animation-duration:${duration}ms"></div>
  `;

  container.appendChild(toast);

  const closeBtn = toast.querySelector(".toast-close");

  function removeToast() {
    toast.classList.add("hide");
    setTimeout(() => toast.remove(), 350);
  }

  closeBtn.onclick = removeToast;
  setTimeout(removeToast, duration);
}
</script>

</body>
</html>
